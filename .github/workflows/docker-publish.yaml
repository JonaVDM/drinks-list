name: Build and Publish Container

on:
  push:
    branches:
      - main
      - development

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image name and tags
        id: prep
        run: |
          IMAGE="${{ env.REGISTRY }}/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')"

          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            TAG_SUFFIXES="latest production"
          else
            TAG_SUFFIXES="staging development"
          fi

          {
            echo "image=${IMAGE}"
            echo "tags<<EOF"
            for suffix in ${TAG_SUFFIXES}; do
              echo "${IMAGE}:${suffix}"
            done
            echo "${IMAGE}:${GITHUB_SHA}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.prep.outputs.image }}:buildcache
          cache-to: type=registry,ref=${{ steps.prep.outputs.image }}:buildcache,mode=max
